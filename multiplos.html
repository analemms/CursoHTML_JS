<html>
    <script>
        //O aluno deverá criar um programa para informar a soma de todos os múltiplos de 3 ou 5 menores e determ numero
        //a soma de todos os múltiplos de 3 ou 5 menores que determinado número

        function somaMultiplos3ou5(numero) { 
            var soma = 0;
            for (var i = numero - 1; i >= 0; i--) {
                if (i % 3 === 0 || i % 5 == 0) {
                    soma += i;}
                }

                return soma;

        }

        
 function somaMultiplos(numero) { var soma = 0; for (var i = numero - 1; i >= 0; i--) { if (i % 3 == 0 || i % 5 == 0) { soma += i; } } return soma; }

    </script>
</html>
